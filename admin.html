<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lumetra</title>
    <!-- We link to the main stylesheet for consistency in variables like colors -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles specific to the Admin Login page */
        body {
            /* Override the body padding from the main stylesheet for this page */
            padding-top: 0;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-login-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: var(--white);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .admin-login-container h2 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .admin-login-container p {
            margin-bottom: 2rem;
            color: #6b7280;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            text-align: left;
        }

        #login-form input {
             width: 100%;
             padding: 1rem;
             border: 1px solid #ddd;
             border-radius: 5px;
             font-size: 1rem;
             font-family: inherit;
             box-sizing: border-box;
        }

        #login-form input:focus {
            outline: 2px solid var(--primary-color);
            border-color: var(--primary-color);
        }

        #login-error {
            color: #ef4444; /* A red color for errors */
            font-weight: 600;
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <h2>Admin Login</h2>
        <p>Please enter your credentials to access the dashboard.</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="cta-button">Login</button>
            <p id="login-error"></p>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // --- IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const loginErrorMsg = document.getElementById('login-error');

        // If a user is already logged in, redirect them to the dashboard
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'admin-dashboard.html';
            }
        });

        loginForm.addEventListener('submit', e => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear any previous error messages
            loginErrorMsg.textContent = '';

            // Sign in with Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // On successful login, redirect to the main admin dashboard
                    window.location.href = 'admin-dashboard.html';
                })
                .catch(error => {
                    // Display a user-friendly error message
                    if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        loginErrorMsg.textContent = 'Invalid email or password.';
                    } else {
                        loginErrorMsg.textContent = 'An error occurred. Please try again.';
                    }
                    console.error("Login failed:", error);
                });
        });
    </script>
</body>
</html>
