<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Messages - Lumetra</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-container { max-width: 1200px; margin: 2rem auto; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 1rem; border: 1px solid #ddd; text-align: left; }
        th { background: #f3f4f6; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Contact Form Submissions</h2>
            <a href="admin-dashboard.html" class="cta-button">Back to Dashboard</a>
        </div>
        <br>
        <table id="contacts-table">
            <thead><tr><th>Date</th><th>Name</th><th>Email</th><th>Phone</th><th>Message</th></tr></thead>
            <tbody><tr><td colspan="5">Loading messages...</td></tr></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDzzNaBj_TjvQMkqLW7_DC0L7M6uULgjs8",
  authDomain: "lumetra-protfolio.firebaseapp.com",
  databaseURL: "https://lumetra-protfolio-default-rtdb.firebaseio.com",
  projectId: "lumetra-protfolio",
  storageBucket: "lumetra-protfolio.firebasestorage.app",
  messagingSenderId: "633062556570",
  appId: "1:633062556570:web:d9cdc60726444ba7fd3023"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                const tableBody = document.querySelector("#contacts-table tbody");
                db.collection("contacts").orderBy("timestamp", "desc").get().then(querySnapshot => {
                    tableBody.innerHTML = '';
                    if (querySnapshot.empty) {
                        tableBody.innerHTML = '<tr><td colspan="5">No messages found.</td></tr>';
                        return;
                    }
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        const date = data.timestamp.toDate().toLocaleString();
                        tableBody.innerHTML += `<tr><td>${date}</td><td>${data.name}</td><td>${data.email}</td><td>${data.phone || 'N/A'}</td><td>${data.message}</td></tr>`;
                    });
                });
            } else {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
